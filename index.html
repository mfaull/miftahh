<!DOCTYPE html> 
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f6;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .login-container button {
            padding: 10px;
            margin: 0;
            width: 48%;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }

        .login-container .admin-btn {
            background-color: #007bff;
        }

        .login-container .consumer-btn {
            background-color: #28a745;
        }

        .login-container .info {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Aurum Vita Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="button-container">
                <button class="admin-btn" type="button" onclick="validateLogin('admin')">Login</button>
                <button class="consumer-btn" type="button" onclick="validateLogin('user')">Masuk Konsumen</button>
            </div>
        </form>
        <p>Admin username: admin password: admin123 Konsumen username: user password: user123</p>
    </div>

    <script>
        function validateLogin(userType) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (userType === 'admin') {
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'admin.html';
                } else {
                    alert('Username atau password admin salah!');
                }
            } else if (userType === 'user') {
                if (username === 'user' && password === 'user123') {
                    window.location.href = 'homepage.html';
                } else {
                    alert('Username atau password user salah!');
                }
            }
        }
    </script>
</body>
</html>
